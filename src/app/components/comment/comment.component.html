<div class="container">

  <mat-card class="example-card">
    <mat-card-header>
      <img [src]="comment?.imgURL" alt="phto utilisateur" class="roundedImage">
      <div class="name">
        <mat-card-title> {{comment?.firstname}} {{comment?.lastname}}</mat-card-title>
        <mat-card-subtitle>{{comment?.create_at | date:'dd/MM/yy, h:mm a'}}</mat-card-subtitle>
      </div>
      <div class="logo" *ngIf="(comment?.user_id == currentUser?.id) || (currentUser?.status=='Admin')||(currentUser?.status=='superAdmin')">

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="menu">more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateComment(comment)">
            <mat-icon>create</mat-icon>
            <span>Modifier</span>
          </button>
          <button mat-menu-item (click)="deleteComment(comment.id)">
            <mat-icon>delete</mat-icon>
            <span>Supprimer</span>
          </button>
        </mat-menu>

      </div>
    </mat-card-header>

    <mat-card-content>
      <h2>{{comment?.title}}</h2>
      <p> {{comment?.content}} </p>
    </mat-card-content>

    <app-open-comment-from [commentClick] = "comment"></app-open-comment-from>

  </mat-card>

</div>
