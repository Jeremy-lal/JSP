<form [formGroup]="commentForm" (ngSubmit)="sendComment()">

  <div class="container">
    <h2>Ajouter un commentaire</h2>

    <div class="section-input">
      <div action="" class="login-form">
        <input type="text" name="title" formControlName="title" required>
        <label class="label-name"><span class="content-name">Titre</span></label>
      </div>
    </div>

    <div class="section-input">
      <div action="" class="login-form">
        <input type="text" name="content" formControlName="content" required>
        <label class="label-name"><span class="content-name">Contenu</span></label>
      </div>
    </div>


    <mat-form-field>
      <mat-select placeholder="Choisir un groupe" formControlName="grp">
        <mat-option value="Commun" *ngIf="(currentUser?.status=='Admin')|| (currentUser?.status=='superAdmin')">Commun</mat-option>
        <mat-option value="Question">Question</mat-option>
        <mat-option value="Jsp1" *ngIf="(currentUser?.status=='Admin')||(currentUser?.status=='Jsp1') || (currentUser?.status=='superAdmin')">Jsp1</mat-option>
        <mat-option value="Jsp2" *ngIf="(currentUser?.status=='Admin')||(currentUser?.status=='Jsp2') || (currentUser?.status=='superAdmin')">Jsp2</mat-option>
        <mat-option value="Jsp3" *ngIf="(currentUser?.status=='Admin')||(currentUser?.status=='Jsp3') || (currentUser?.status=='superAdmin')">Jsp3</mat-option>
        <mat-option value="Jsp4" *ngIf="(currentUser?.status=='Admin')||(currentUser?.status=='Jsp4') || (currentUser?.status=='superAdmin')">Jsp4</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="center">
      <button type="submit" *ngIf="commentService.toUpdate === false"> Envoyer</button>
      <button *ngIf="commentService.toUpdate === true" (click)="updateComment()"> Modifier</button>
    </div>
  </div>
</form>
