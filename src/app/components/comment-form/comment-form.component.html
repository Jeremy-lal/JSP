<form [formGroup]="commentForm" (ngSubmit)="sendComment()">

    <textarea formControlName="content" required></textarea>

    <div class="center">
      <button type="submit" *ngIf="commentService.toUpdate === false"> Envoyer</button>
      <button *ngIf="commentService.toUpdate === true" (click)="updateComment()"> Modifier</button>
    </div>
</form>
