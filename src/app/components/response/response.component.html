<div class="container">

    <mat-card class="example-card">
      <mat-card-header>
        <img [src]="response?.imgURL" alt="phto utilisateur" class="roundedImage">
        <div class="name">
          <mat-card-title> {{response?.firstname}} {{response?.lastname}}</mat-card-title>
          <mat-card-subtitle>{{response?.createAt | date:'dd/MM/yy, h:mm a'}}</mat-card-subtitle>
        </div>

        <div class="logo" *ngIf="(response?.user_id == currentUser?.id) || (currentUser?.status=='Admin')||(currentUser?.status=='superAdmin')">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="menu">more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateComment(response)">
              <mat-icon>create</mat-icon>
              <span>Modifier</span>
            </button>
            <button mat-menu-item (click)="deleteResponse(response.id)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>

        </div>
      </mat-card-header>
  
      <mat-card-content>
        <p> {{response?.content}} </p>
      </mat-card-content>

  
    </mat-card>
  
  </div>
