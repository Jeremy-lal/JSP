<div class="container">
    <div class="align">
        <i class="fas fa-times" (click)="close()" title="Fermer"></i>
    </div>
    
    <div class="message">
        <app-message [message]="message"></app-message>
    </div>
    
    <div class="tchatResponse" *ngFor="let response of responses">
        <app-message [message]="response"></app-message>
    </div>
    <app-response-form></app-response-form>
</div>
